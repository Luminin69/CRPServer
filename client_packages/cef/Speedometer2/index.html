<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ba4ff8b1de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Speedo 2</title>
</head>
<body class="unselectable">
    <main class="container">
        <div class="icons">
            <i class="fa-solid fa-oil-can text-shadow"></i>
            <i class="fa-sharp fa-solid fa-gas-pump text-shadow"></i>
        </div>
        <div class="cluster-cont">
            <div class="speed-gauge">
                <div class="speed-count-cont">
                    <div id="z1"><span class="zeros1 text-shadow">0</span></div>
                    <div id="z2"><span class="zeros2 text-shadow">0</span></div>
                    <div id="z3"><span class="speed_actual text-shadow">0</span></div>
                </div>
            </div>
            <div class="gas-meter" >
                <div class="gas-meter-cont text-shadow">
                    <div class="gas"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>

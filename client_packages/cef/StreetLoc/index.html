<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Street Location</title>
</head>
<body class="unselectable">
	<main class="container">
		<!-- Direction ex. N-S-E-W-->
		<section class="direction">
			<h4 class="dir direction text-shadow">SE</h4>
		</section>

		<!-- Location Icon -->
		<section class="location-icon">
			<img src="./icons/loc_pin03.png">
		</section>

		<!-- Vicinity (Community/Area) -->
			<section class="vicinity-flex">
				<div class="vicinity">
					<h4 class="street text-shadow">Alta Street</h4>
					<h4 class="cross text-shadow">| Vinewood Blvd</h4>
				</div>
				<div class="vicinity-ext">
					<h4 class="zone text-shadow">Downtown Vinewood</h4>
				</div>
			</section>
	</main>

	<script src="./app.js"></script>
</body>
</html>
